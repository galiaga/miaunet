<div class="container" *ngIf="cat">
  <div class="image" *ngIf="cat.image">
    <img src="{{ url + '/get-image/' + cat.image }}" *ngIf="cat.image" />
  </div>
  <div class="data">
    <h1>{{ cat.name }}</h1>
    <p>Edad: {{ cat.age_years }} años, {{ cat.age_months }} meses.</p>
    <p>Raza: {{ cat.breed }}</p>
    <p *ngIf="confirm == false">
      <a [routerLink]="['/edit-cat', cat._id]" class="button-edit">Editar</a>
      <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
    </p>

    <p *ngIf="confirm == true">
      <span class="confirm"
        >¿Estas seguro de que quieres eliminar este gato?</span
      >
      <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
      <a (click)="deleteCat(cat._id)" class="button-delete"
        >Eliminar definitivamente</a
      >
    </p>
  </div>
</div>
